
<form action="//" method="post">
    Only Capital's<br><br>
    <input
            type="text"
            placeholder="name" required
            pattern="[A-Z]+">
    <BR><BR>
    Only samll<br><br>
    <input
            type="text"
            placeholder="name" required
            pattern="[a-z]+">
     <BR><BR>
    Both capital ans small<br><br>
    <input
            type="text"
            placeholder="name" required
            pattern="[a-z A-Z]+">
     <BR><BR>
    Username in 20 chars<br><br>
    <input
            type="text"
            placeholder="name" required
            pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">

    <button type="submit">Send</button>
</form>
