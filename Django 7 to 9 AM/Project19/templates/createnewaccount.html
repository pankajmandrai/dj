
<html>
    <body>
    <form action="{% url 'saveacc' %}" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr><th>Account Registration</th></tr>
            <tr><td><input type="number" placeholder="Account No" name="acno" required></td></tr>
            <tr><td><input type="text" placeholder="Name" required name="name"></td></tr>
            <tr><td><input type="number" placeholder="Opening Balance" required name="ob"></td></tr>
            <tr><td><input type="password" placeholder="Password" required name="password"></td></tr>
            <tr><th><button type="submit">Save</button> </th></tr>
        </table>
    </form>
    </body>
</html>
