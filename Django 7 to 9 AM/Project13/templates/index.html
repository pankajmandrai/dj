
<html>
<body>
<form action="/validate/" method="post">
    {% csrf_token %}
<table align="center" border="2">
    <tr><th>Login Page</th></tr>
    <tr>
        <td><input type="text" placeholder="Username" required name="username"></td>
    </tr>
    <tr>
        <td><input type="password" placeholder="Password" required name="password"></td>
    </tr>
    <tr>
        <th><button type="submit">Login</button> </th>
    </tr>
</table>
</form>


{% if message %}
<span style="color: red;font-size: 20px;font-family: 'Consolas', 'Monaco', 'Bitstream Vera Sans Mono', monospace">
    Message is : {{ message }}
</span>
{% endif %}

</body>
</html>
