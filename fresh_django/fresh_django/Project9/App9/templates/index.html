<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <form action="/send/" method="post">
        {% csrf_token %}
    <table>
        <tr>
            <th><font color="#8a2be2" size="10">Select Language</font></th>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name="cb" value="Core Python">Core Python
            </td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name="cb" value="Advance Python">Advance Python
            </td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name="cb" value="Django">Django
            </td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name="cb" value="Project">Project
            </td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" name="cb" value="Flask">Flask
            </td>
        </tr>

        <tr>
            <td align="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
        <br><br>
         <tr>
            <td align="center">
                <font size="3" color="{{ color }}">{{ msg }}</font>
            </td>
        </tr>
    </table>
    </form>
    </center>
</body>
</html>
