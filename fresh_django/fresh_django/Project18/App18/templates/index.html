<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
   <form action="/save/" method="post">
       {% csrf_token %}
    <table align="center">
        <tr>
            <th>Registration</th>
        </tr>
        <tr>
            <td align="center">
                <input type="text" name="name" placeholder="Name">
            </td>
        </tr>

        <tr>
            <td align="center">
                <input type="number" max="60" min="18" name="age" placeholder="Age">
            </td>
        </tr>

        <tr>
            <td align="center">
                <input type="number" name="cno" placeholder="Contact no">
            </td>
        </tr>

        <tr>
            <td align="center">
                <input type="radio" name="gender" value="male">Male
            </td>

            <td align="center">
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>

        <tr>
            <td align="center">
                <textarea name="address" rows="10" cols="40" placeholder="address"></textarea>
            </td>
        </tr>

        <tr>
            <td align="center">
            <select name="state">
                <option>Select</option>
                <option>Gujarat</option>
                <option>Rajasthan</option>
                <option>Telengana</option>
                <option>Delhi</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>
                <font>Select Language : </font>
                <input type="checkbox" name="cb1" value="cp">Core Python
            </td>
        </tr>

        <tr>
            <td>
                <font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
                <input type="checkbox" name="cb1" value="ap">Advance Python
            </td>
        </tr>

        <tr>
            <td>
                <font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
                <input type="checkbox" name="cb1" value="p">Project
            </td>
        </tr>

        <tr>
            <td>
                <font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
                <input type="checkbox" name="cb1" value="d">Django
            </td>
        </tr>

        <tr>
            <td align="center">
                <input type="submit" value="Save">
            </td>
        </tr>
    </table>
 </form>
<table width="70%" align="center">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Cno</th>
        <th>Gender</th>
        <th>Address</th>
        <th>State</th>
        <th>Language</th>
    </tr>
</table>
</body>
</html>
