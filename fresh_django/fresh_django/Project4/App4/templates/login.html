<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/send/" method="post">
    {% csrf_token %}
 <table align="center">
     <tr>
         <th><font size="20" color="#ff7f50">Login Page</font></th>
     </tr>

     <tr>
         <td align="center">
             <input type="text" name="t1" placeholder="Username">
         </td>
     </tr>

     <tr>
         <td align="center">
             <input type="password" name="t2" placeholder="Password">
         </td>
     </tr>


     <tr>
         <td align="center">
             <input type="submit" value="Login">
         </td>
     </tr>

     <tr>
         <td align="center">
             {{ message }}
         </td>
     </tr>
 </table>
</form>
</body>
</html>
