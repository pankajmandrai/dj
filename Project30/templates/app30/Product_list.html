<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1> All Details </h1>

        <table align="center" border="2">
            <tr>
                <th width="100">quantity</th>
                <th width="100">Name</th>
                <th width="100">price</th>
                <th width="100">image</th>
            </tr>


        {% for x in object_list %}
            <tr>
                <td width="100">{{ x.quantity }}</td>
                <td width="100">{{ x.name }}</td>
                <td width="100">{{ x.price }}</td>
                <td width="100">{{ x.image }}</td>
            </tr>
        {% endfor %}

        </table>
</body>
</html>
