
<html>
    <body>
        <form action="{% url 'save' %}" method="post">
            {% csrf_token %}

            <table align="center" border="2">
                <tr>
                    <th>Employee IDNO</th>
                    <th>{{ form.f_idno }}</th>
                    <th>{{ form.f_idno.help_text }}</th>
                </tr>
                <tr>
                    <th>{{ form.f_name.label }}</th>
                    <th>{{ form.f_name }}</th>
                </tr>
                <tr>
                    <th>SALARY</th>
                    <th>{{ form.f_salary }}</th>
                </tr>
                <tr>
                    <th colspan="2">
                        <button type="submit">Save</button>
                    </th>
                </tr>
            </table>



        </form>

        {% for x in messages %}
            <h3>{{ x }}</h3>
        {% endfor %}

    </body>
</html>
